<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <script type="text/javascript" src="./src/main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="container-score">
                <div class="header-score">
                    player:
                </div>
                <div class="score-player">
                    <span id="player-score">00</span>
                </div>
            </div>
            <h1 class="logo-title">
                rock paper scissors
            </h1>
            <div class="container-score">
                <div class="header-score">
                    machine:
                </div>
                <div class="score-machine">
                    <span id="machine-score">00</span>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="choices">
                <div class="container-frame disabled" id="rock">
                    <img src="./images/hand-back-fist-solid.svg" alt="rock" class="choice">
                </div>
                <div class="container-frame disabled" id="paper">
                    <img src="./images/hand-solid.svg" alt="paper" class="choice">
                </div>
                <div class="container-frame disabled" id="scissors">
                    <img src="./images/hand-scissors-solid.svg" alt="scissors" class="choice">
                </div>
            </div>
            <div class="container-results">
                <div class="show-choices">
                    <div class="player-choice">
                        <div class="header-choice">player</div>
                        <div class="container-choice"><span id="player-choice"></span></div>
                    </div>
                    <div class="container-btn-start">
                        <button class="btn-start" id="start-game">Start game</button>
                    </div>
                    <div class="machine-choice">
                        <div class="header-choice">machine</div>
                        <div class="container-choice"><span id="machine-choice"></span></div>
                    </div>
                </div>
                <div class="show-result">
                    <span id="result"></span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <ul>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">GitHub</a></li>
            </ul>
        </footer>
    </body>
</html>
