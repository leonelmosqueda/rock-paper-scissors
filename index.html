<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <script type="text/javascript" src="./src/main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="container-score">
                <div class="header-score">
                    player:
                </div>
                <div class="score-player">
                    <span id="player-score">00</span>
                </div>
            </div>
            <h1 class="logo-title">
                rock paper scissors
            </h1>
            <div class="container-score">
                <div class="header-score">
                    machine:
                </div>
                <div class="score-machine">
                    <span id="machine-score">00</span>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="choices">
                    <button type="button" class="btn-choice" id="rock">rock</button>
                    <button type="button" class="btn-choice" id="paper">paper</button>
                    <button type="button" class="btn-choice" id="scissors">scissors</button>
            </div>
            <div class="results">
                <div class="show-choices">
                    <div class="player-choice">
                        <div class="header-choice">player</div>
                        <div class="container-choice"><span id="player-choice"></span></div>
                    </div>
                    <div class="machine-choice">
                        <div class="header-choice">machine</div>
                        <div class="container-choice"><span id="machine-choice"></span></div>
                    </div>
                </div>
                <div class="show-result">
                    <span id="result"></span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <ul>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">GitHub</a></li>
            </ul>
        </footer>
    </body>
</html>
